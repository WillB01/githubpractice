<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style rel="stylesheet" href="style.css"></style>
    <title>My Contacts</title>
</head>

<body>
    <div id="grid-container">
        <h1>Add Notes</h1>
        <div id="note-name">
            <label>name</label>
            <input type="text" placeholder="note name:">
        </div>
        <div id="note-text">
            <label>note</label>
            <input type="textarea" placeholder="notes:">
            <a id="add-btn" href="#">Click</a>
        </div>
        <div id="search-note">
            <label>Search note</label>
            <input id="search-text" type="text" placeholder="search">
            <a id="search-btn" href="#">Click</a>
            <div id="search-content"></div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="jQuery.js"></script>
</body>

</html>
